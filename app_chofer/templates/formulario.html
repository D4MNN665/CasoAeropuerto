<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Chofer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <form method="POST" action="/mostrar">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required><br><br>
      
          <label for="patente">Patente del veh√≠culo:</label>
          <input type="text" id="patente" name="patente" required><br><br>
      
          <label for="asientos">Asientos disponibles:</label>
          <input type="number" id="asientos" name="asientos" required max="3" ><br><br>
      
          <div class="form-group">
            <label for="lugar_estacionamiento">Lugar de estacionamiento:</label>
            <select class="form-control" id="lugar_estacionamiento" name="lugar_estacionamiento" required>
              <option value="zona_norte">Zona Norte Aeropuerto</option>
              <option value="zona_sur">Zona Sur Aeropuerto</option>
            </select>
          </div>
      
          <input type="submit" value="Enviar" class="btn btn-primary">
        </form>
      </div>
      
</body>
</html>
